<title>个人注册</title>
<link rel="stylesheet" type="text/css" href="/static/home/css/pages-register.css" />
<script type="text/javascript" src="/static/home/js/pages/validate.js"></script>
<script type="text/javascript" src="/static/home/js/pages/relevance.js"></script>
</head>

<body>
    <div class="register py-container ">
        <!--head-->
        <div class="logoArea">
            <a href="" class="logo"></a>
        </div>
        <!--register-->
        <div class="registerArea">
            <h3>关联信息</h3>
            <div class="info">
                <form action="" method="post" id="reg_form" class="sui-form form-horizontal">
                    <div class="control-group">
                        <label class="control-label">手机号：</label>
                        <div class="controls">
                            <input type="text" id="phone" name="phone" placeholder="请输入你的手机号"
                                class="input-xfat input-xlarge">
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">用户名：</label>
                        <div class="controls">
                            <input type="text" id="username" name="username" placeholder="请输入你的用户名"
                                class="input-xfat input-xlarge">
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">邮箱：</label>
                        <div class="controls">
                            <input type="text" id="email" name="email" placeholder="请输入你的邮箱"
                                class="input-xfat input-xlarge">
                            <span class="error"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label"></label>
                        <div class="controls btn-reg">
                            <input type="submit" value="确认" id="reg_btn"
                                class="sui-btn btn-block btn-xlarge btn-danger reg-btn">
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
